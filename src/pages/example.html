<style>
    body {
        font-size: 20px;
        font-family: ".AppleSystemUIFont"
    }

    input:hover {
        cursor: pointer;
    }

    label:hover {
        cursor: pointer;
    }
</style>

<body>
<form method="post" action="/convert">
    <div style="width: 700px">
        <div>
            <div style="display: inline-block; width: 49%; vertical-align: top">
                <div style="height: 70px">
                    <span>Select demographic platform to be displayed on the Influencer's page</span>
                </div>

                <input type="radio" id="TikTok" disabled checked>
                <label for="TikTok">TikTok (if available)</label>

                <div>
                    <input type="radio" id="auto" checked name="platform">
                    <label for="auto">Automatically select most popular</label>
                </div>

                <div>
                    <input type="radio" id="Instagram" name="platform">
                    <label for="Instagram">Instagram</label>
                </div>


                <div>
                    <input type="radio" id="Twitter" name="platform">
                    <label for="Twitter">Twitter</label>
                </div>
            </div>

            <div style="display: inline-block; width: 49%; vertical-align: top">
                <div style="height: 70px">
                    <span>Update demographic data for following platforms:</span>
                </div>

                <div>
                    <input type="checkbox" id="TikTokupdate" name="update">
                    <label for="TikTokupdate">TikTok</label>
                </div>

                <div>
                    <input type="checkbox" id="Instagramupdate" name="update">
                    <label for="Instagramupdate">Instagram</label>
                </div>

                <div>
                    <input type="checkbox" id="Twitterupdate" name="update">
                    <label for="Twitterupdate">Twitter</label>
                </div>
            </div>
        </div>
        <hr>
        </ht>
        <div style="position: relative; float: right">

            <button>Cancel</button>
            <button>Ok</button>
        </div>
    </div>
</form>
</body>
